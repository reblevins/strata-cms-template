{{ "<!-- Header -->" | safeHTML }}
<header id="header">
	<a href="{{ .Site.BaseURL }}" class="logo-image">
		<img class="avatar" src="{{ .Site.BaseURL }}images/{{ .Site.Params.sidebar.avatar }}" />
		<img class="logo" src="{{ .Site.BaseURL }}images/lf_logo.png">
	</a>

	{{ with .Site.Params.sidebar.bio }}
		<h1>{{ . | markdownify }}</h1>
	{{ end }}

	{{ with .Site.Menus.main }}
		<nav id="sidebar">
			<ul>
			{{ range . }}
				<li><a href="{{ .URL | absURL }}">{{ .Name }}</a></li>
			{{ end }}
			</ul>
		</nav>
	{{ end }}
</header>
